<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
      name= "email"
      type= "email"
      placeholder= "E-Mail"
      ngModel
      required
      email
      #emailInput= "ngModel">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      name= "password"
      type= "password"
      placeholder= "Password"
      ngModel
      required
      #passwordInput= "ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading"> Signup </button>
  </form>
</mat-card>
